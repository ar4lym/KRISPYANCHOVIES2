  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script type="module">
    import { getTop5ByHabitat } from "./js/firebase-Config.js";

    const tbody = document.getElementById("leaderboardTableBody");

    async function loadLeaderboard(habitat) {
      tbody.innerHTML = "<tr><td colspan='3'>Loading...</td></tr>";

      let data = [];

      if (habitat === "all") {
        // Fetch top 5 from all habitats
        const habitats = ["Ocean", "Arctic", "Mangroove", "Coral Reef"];
        for (const h of habitats) {
          const top = await getTop5ByHabitat(h);
          data = data.concat(top);
        }
        // Sort combined data
        data.sort((a, b) => a.timeTaken - b.timeTaken);
        data = data.slice(0, 5);
      } else {
        data = await getTop5ByHabitat(habitat);
      }

      if (data.length === 0) {
        tbody.innerHTML = "<tr><td colspan='3'>No data yet.</td></tr>";
        return;
      }

      tbody.innerHTML = "";
      let rank = 1;
      data.forEach(player => {
        tbody.innerHTML += `
      <tr>
        <td>${rank++}</td>
        <td>${player.username}</td>
        <td>${player.animal} â€” ${player.timeTaken} sec</td>
      </tr>
    `;
      });
    }

    // Buttons
    document.querySelectorAll(".filter-btn").forEach(btn => {
      btn.onclick = () => loadLeaderboard(btn.dataset.habitat);
    });

    // Default
    loadLeaderboard("Ocean");
  </script>
