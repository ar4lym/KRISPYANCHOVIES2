<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Live Leaderboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Inline CSS -->
  <style>
    body { font-family: Arial, sans-serif; }
    header { font-weight: bold; }
    #leaderboard {
      background-color: #f7f7f7;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header class="bg-dark text-white text-center p-4">Live Leaderboard</header>

  <!-- Leaderboard Section -->
  <section class="container mt-5" id="leaderboard">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2>Current Leaderboard</h2>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Name</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody id="leaderboardTableBody">
            <!-- Leaderboard data will be dynamically added here -->
          </tbody>
        </table>
      </div>
    </div>
  </section>

  <!-- Bootstrap & jQuery JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Inline JavaScript -->
  <script>
    $(document).ready(function() {
      // Sample leaderboard data
      var leaderboardData = [
        { rank: 1, name: "John Doe", score: 100 },
        { rank: 2, name: "Jane Smith", score: 90 },
        { rank: 3, name: "Mike Johnson", score: 80 },
        { rank: 4, name: "Sarah Williams", score: 70 },
        { rank: 5, name: "David Brown", score: 60 }
      ];

      // Function to update the leaderboard table
      function updateLeaderboard() {
        var leaderboardTableBody = $("#leaderboardTableBody");
        leaderboardTableBody.empty();
        for (var i = 0; i < leaderboardData.length; i++) {
          var row = $("<tr>");
          row.append($("<td>").text(leaderboardData[i].rank));
          row.append($("<td>").text(leaderboardData[i].name));
          row.append($("<td>").text(leaderboardData[i].score));
          leaderboardTableBody.append(row);
        }
      }

      // Initial leaderboard update
      updateLeaderboard();

      // Simulate live updates every 5 seconds
      setInterval(function() {
        // Randomly update scores
        for (var i = 0; i < leaderboardData.length; i++) {
          leaderboardData[i].score += Math.floor(Math.random() * 10) + 1;
        }

        // Sort leaderboard data by score in descending order
        leaderboardData.sort(function(a, b) {
          return b.score - a.score;
        });

        // Update ranks after sorting
        for (var i = 0; i < leaderboardData.length; i++) {
          leaderboardData[i].rank = i + 1;
        }

        // Update the leaderboard table
        updateLeaderboard();
      }, 5000);
    });
  </script>
</body>
</html>
