<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="ocean-bg">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-card shadow-lg">

      <div class="text-center mb-3">
        <img src="images/Logo.png" width="150" alt="Wave Icon">
        <h2 class="fw-bold mt-3">Welcome Back</h2>
        <p class="text-muted">Dive back into the ocean adventure</p>
      </div>

      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" id="loginEmail" class="form-control custom-input" placeholder="Enter email" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="loginPassword" class="form-control custom-input" placeholder="Enter password" required>
        </div>

        <button type="submit" class="btn btn-login w-100">Log In</button>
      </form>

      <p class="mt-3 text-center text-muted">
        Don't have an account?
        <a href="signup.html" class="text-decoration-none ocean-link">Sign Up</a>
      </p>

      <div id="userInfo"></div>

    </div>
  </div>

  <script type="module">
    import { firebaseConfig } from "./js/firebase-Config.js";
  </script>
</body>

</html>
