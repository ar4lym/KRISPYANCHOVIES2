<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- <summary>Bootstrap CSS for responsive layout and styling</summary> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- <summary>Custom CSS for Krispy Anchovies login page</summary> -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="ocean-bg">

  <!-- <summary>Centered login container occupying full viewport height</summary> -->
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    
    <!-- <summary>Login card with shadow and rounded edges</summary> -->
    <div class="login-card shadow-lg">

      <!-- <summary>Logo, heading, and subheading of login card</summary> -->
      <div class="text-center mb-3">
        <!-- <summary>Logo image at the top of the card</summary> -->
        <img src="images/Logo.png" width="150" alt="Wave Icon">
        <!-- <summary>Main heading welcoming the user back</summary> -->
        <h2 class="fw-bold mt-3">Welcome Back</h2>
        <!-- <summary>Subheading encouraging user to log in</summary> -->
        <p class="text-muted">Dive back into the ocean adventure</p>
      </div>

      <!-- <summary>Login form capturing user email and password</summary> -->
      <form id="loginForm">
        <!-- <summary>Email input field with validation</summary> -->
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" id="loginEmail" class="form-control custom-input" placeholder="Enter email" required>
        </div>

        <!-- <summary>Password input field with validation</summary> -->
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="loginPassword" class="form-control custom-input" placeholder="Enter password" required>
        </div>

        <!-- <summary>Submit button to log in</summary> -->
        <button type="submit" class="btn btn-login w-100">Log In</button>
      </form>

      <!-- <summary>Link to signup page for users without an account</summary> -->
      <p class="mt-3 text-center text-muted">
        Don't have an account?
        <a href="signup.html" class="text-decoration-none ocean-link">Sign Up</a>
      </p>

      <!-- <summary>Container to display user information or messages after login</summary> -->
      <div id="userInfo"></div>

    </div>
  </div>

  <!-- <summary>JavaScript module importing Firebase configuration for authentication</summary> -->
  <script type="module">
    import { firebaseConfig } from "./js/firebase-Config.js";
  </script>
</body>

</html>
