<!DOCTYPE html>
<html>
<head>
  <title>My Firebase Website</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h1 { color: #333; }
    .container { max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    form { display: flex; flex-direction: column; }
    label { margin-top: 10px; }
    input { padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
    button { margin-top: 15px; padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
    #userInfo { margin-top: 20px; padding: 10px; background: #e9ecef; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <label>Email:</label>
      <input type="email" id="signupEmail" required>
      <label>Password:</label>
      <input type="password" id="signupPassword" required>
      <button type="submit">Sign Up</button>
    </form>

    <h2>Log In</h2>
    <form id="loginForm">
      <label>Email:</label>
      <input type="email" id="loginEmail" required>
      <label>Password:</label>
      <input type="password" id="loginPassword" required>
      <button type="submit">Log In</button>
    </form>

    <div id="userInfo"></div>
  </div>

  <script type="module">
    import { firebaseConfig } from "./CA5.js";
  </script>
</body>
</html>
