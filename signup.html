<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Ocean Adventure</title>

  <!-- <summary>Bootstrap CSS for responsive layout and styling</summary> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- <summary>Custom CSS for Sign Up page</summary> -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="ocean-bg">

  <!-- <summary>Centered sign-up card container covering full viewport height</summary> -->
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="signup-card shadow-lg">

      <!-- <summary>Header section with logo, title, and subtitle</summary> -->
      <div class="text-center mb-3">
        <img src="images/Logo.png" width="150" alt="Wave Icon">
        <h2 class="fw-bold mt-3">Create Your Account</h2>
        <p class="text-muted">Join the ocean adventure today!</p>
      </div>

      <!-- <summary>Sign-up form with fields for username, email, and password</summary> -->
      <form id="signupForm">
        <!-- <summary>Username input field</summary> -->
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" id="signupUsername" class="form-control custom-input" placeholder="Enter username" required>
        </div>

        <!-- <summary>Email input field</summary> -->
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" id="signupEmail" class="form-control custom-input" placeholder="Enter email" required>
        </div>

        <!-- <summary>Password input field</summary> -->
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="signupPassword" class="form-control custom-input" placeholder="Enter password" required>
        </div>

        <!-- <summary>Sign Up button to submit form</summary> -->
        <button type="submit" class="btn btn-signup w-100">Sign Up</button>
      </form>

      <!-- <summary>Redirect link for users who already have an account</summary> -->
      <p class="mt-3 text-center text-muted">
        Already have an account?
        <a href="login.html" class="text-decoration-none ocean-link">Log in</a>
      </p>
    </div>
  </div>

  <!-- <summary>JavaScript module importing Firebase configuration for user registration</summary> -->
  <script type="module">
    import { firebaseConfig } from "./js/firebase-Config.js";
  </script>

</body>

</html>
