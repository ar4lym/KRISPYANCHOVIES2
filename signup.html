<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Ocean Adventure</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="ocean-bg">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="signup-card shadow-lg">
      <div class="text-center mb-3">
        <img src="images/Logo.png" width="150" alt="Wave Icon">
        <h2 class="fw-bold mt-3">Create Your Account</h2>
        <p class="text-muted">Join the ocean adventure today!</p>
      </div>

      <form id="signupForm">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" id="signupUsername" class="form-control custom-input" placeholder="Enter username" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" id="signupEmail" class="form-control custom-input" placeholder="Enter email" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="signupPassword" class="form-control custom-input" placeholder="Enter password" required>
        </div>

        <button type="submit" class="btn btn-signup w-100">Sign Up</button>
      </form>

      <p class="mt-3 text-center text-muted">
        Already have an account?
        <a href="login.html" class="text-decoration-none ocean-link">Log in</a>
      </p>
    </div>
  </div>

  <script type="module">
    import { firebaseConfig } from "./js/firebase-Config.js";
  </script>

</body>

</html>
